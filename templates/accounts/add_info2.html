
{% extends "layouts/base1.html"%}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<body>

<br><br><br>
<div class="container">
   <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
       <fieldset class="form-group">
         <legend class="border-bottom mb-4"> Step 4 of 4 (Create Profile) </legend>
           {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}

                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
        </fieldset>

       <button class="btn btn-outline-info" type="submit">Next</button>
      <a class="btn btn-primary" href="{% url 'posts:home' %}">Skip</a>
    </form>
</div>

</body>
</html>
{% endblock %}
